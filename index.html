<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>XRPL - GDCP Issuance</title>
  <style>
    :root{
      --ink:#0b1220; --muted:#516070; --line:#dbe2ea; --accent:#2e65ff; --accent-2:#1e4fe0;
      --bg:#ffffff; --field:#f6f8fb; --field-border:#cfd8e3; --ok:#0c8f55; --err:#cc2c3a;
      --radius:12px;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial}
    .wrap{max-width:1200px;margin:28px auto;padding:0 24px}
    h1{font-size:40px;margin:0 0 8px}
    .sub{color:var(--muted);margin:0 0 28px}
    /* layout */
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:24px;margin:0 0 18px}
    .row{display:grid;grid-template-columns:repeat(12,1fr);gap:14px}
    .col-6{grid-column:span 6}
    .col-4{grid-column:span 4}
    .col-3{grid-column:span 3}
    .col-12{grid-column:1 / -1}
    @media (max-width:900px){.grid{grid-template-columns:1fr}.col-6,.col-4,.col-3{grid-column:1 / -1}}
    /* fields */
    label{display:block;margin:12px 0 6px;font-weight:600}
    input,select{width:100%;padding:12px 14px;border:1px solid var(--field-border);border-radius:var(--radius);background:#fff;color:var(--ink);outline:none}
    input:focus,select:focus{border-color:var(--accent);box-shadow:0 0 0 4px rgba(46,101,255,.14)}
    .hint{font-size:13px;color:var(--muted);margin-top:6px}
    .inline{display:flex;gap:16px;align-items:center;flex-wrap:wrap}
    .btn{background:var(--accent);color:#fff;border:0;border-radius:12px;padding:12px 18px;font-weight:700;cursor:pointer}
    .btn:hover{background:var(--accent-2)}
    .btn.ghost{background:#fff;color:var(--ink);border:1px solid var(--line)}
    .showbtn{position:absolute;right:6px;top:6px}
    .secret-wrap{position:relative}
    /* status */
    .kv{font-size:14px;margin-top:6px}
    .kv b{margin-right:6px}
    .ok{color:var(--ok)}
    .err{color:var(--err)}
    pre{background:#f7f9fc;border:1px solid var(--line);border-radius:12px;padding:10px;overflow:auto}
  </style>
</head>
<body class="bg-white text-gray-800">
  <main class="max-w-6xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-2">XRPL IOU Issuance Form</h1>
    <p class="text-gray-600 mb-8">
      Issue an IOU to an investor and optionally freeze the trustline after payment.
    </p>

    <form id="xrplForm" class="space-y-6">
      <!-- Issuer Section -->
      <div>
        <label for="issuerSecret" class="block text-lg font-semibold">Issuer Secret</label>
        <div class="flex items-center space-x-2">
          <input type="password" id="issuerSecret" name="issuerSecret" placeholder="sEd..." 
                 class="flex-1 p-2 border rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-300" />
          <button type="button" id="toggleIssuerSecret"
                  class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md">Show</button>
        </div>
        <p id="issuerAddress" class="text-sm mt-1 text-gray-700"></p>
        <p class="text-sm text-gray-500 mt-1">Seed never leaves your browser except when you submit.</p>
      </div>

      <!-- Investor Address -->
      <div>
        <label for="holderAddress" class="block text-lg font-semibold">Investor Address (r...)</label>
        <input type="text" id="holderAddress" name="holderAddress" placeholder="r..." 
               class="w-full p-2 border rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-300" />
      </div>

      <!-- Token, Trustline, Network in one row -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div>
          <label class="block text-lg font-semibold mb-2">Currency Code</label>
          <input type="text" id="currencyCode" name="currencyCode" placeholder="GDCP..." 
                 class="w-full p-2 border rounded-md" />

          <label class="block text-lg font-semibold mt-4 mb-2">Amount</label>
          <input type="number" id="amount" name="amount" placeholder="1000"
                 class="w-full p-2 border rounded-md" />

          <label class="block text-lg font-semibold mt-4 mb-2">Freeze?</label>
          <select id="freeze" name="freeze" class="w-full p-2 border rounded-md">
            <option value="true">true</option>
            <option value="false">false</option>
          </select>
        </div>

        <div>
          <label class="block text-lg font-semibold mb-2">Network</label>
          <select id="network" name="network" class="w-full p-2 border rounded-md">
            <option value="testnet">testnet</option>
            <option value="mainnet">mainnet</option>
          </select>

          <label class="block text-lg font-semibold mt-4 mb-2">Verbose</label>
          <select id="verbose" name="verbose" class="w-full p-2 border rounded-md">
            <option value="true">true</option>
            <option value="false">false</option>
          </select>
        </div>
      </div>

      <!-- Buttons -->
      <div class="flex space-x-4 pt-4">
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-md">
          Submit
        </button>
        <button type="reset" class="border border-gray-400 text-gray-800 px-6 py-2 rounded-md">
          Reset
        </button>
      </div>

      <!-- Output -->
      <div id="output" class="mt-6 text-gray-700 text-sm whitespace-pre-wrap">(waiting)</div>
    </form>
  </main>
</body>

</html>
